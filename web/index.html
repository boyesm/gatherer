<div class="container-fluid p-5" style="background-color: #379683;">

    <div class="container-fluid p-5" style="max-width: 800px; width:100%;padding:0;">

        <div class="mb-5">
            <h1 style="text-align:center;color:white;">Get email addresses from a domain.</h1>
            <h3 class="mx-5" style="text-align:center;color:white;">Our search tool finds all personal and generic
                emails associated
                with any domain</h3>
        </div>


        <div class="row d-flex justify-content-center">
            <div class="col">
                <div class="input-group mb-3">
                    <input id="domain-search-box" type="text" class="form-control p-3" placeholder="Domain name"
                           aria-label="Domain name" aria-describedby="button-addon2" style="border-radius:0px;border-top-left-radius: 20px;
border-bottom-left-radius: 20px;">
                    <button class="btn btn-secondary" type="button" id="domain-search-button" onclick="search()"
                            style="border-radius:0px;border-top-right-radius: 20px;
border-bottom-right-radius: 20px;">
                        Find email addresses
                    </button>
                </div>
                <p id="demo-text" style="color:white;" class="p-2">To start, <a class="link-light"
                                                                                href="javascript:demoSearch();"><em>try
                    searching for uwo.ca</em></a></p>
            </div>
        </div>

        <div class="alert alert-danger mb-3" role="alert" id="user-message"
             style="border-radius:20px;display: none;">
        </div>

        <div id="search-tuner" class="p-3 mb-3" style="border-radius:20px;background-color:white;display: none;">
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input onclick="displayEmails('personal', 15)" type="radio" class="btn-check" name="btnradio"
                       id="btnradio-personal" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio-personal">Personal</label>

                <input onclick="displayEmails('generic', 15)" type="radio" class="btn-check" name="btnradio"
                       id="btnradio-generic" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio-generic">Generic</label>
            </div>
        </div>

        <ul id="search-results" class="list-group mb-3" style="border-radius:20px;">
        </ul>

        <button id="load-more-button" style="display:none;" class="btn btn-primary" onclick="loadMore()">Load
            More
        </button>


    </div>
</div>
